<section class="wrapper">
  <h1 mat-dialog-title>Please enter your password:</h1>
  <div mat-dialog-content class="input-wrapper">
    <input
      matInput
      type="password"
      [(ngModel)]="password"
      id="password-input"
      [type]="hidePassword ? 'password' : 'text'"
      required
    />
  </div>
  <div mat-dialog-actions class="buttons-wrapper">
    <button mat-raised-button color="primary" (click)="dialogRef.close(password)" [disabled]="!password">Submit</button>
    <button mat-raised-button (click)="dialogRef.close(false)">Cancel</button>
  </div>
</section>
